<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_3093458_bzhtd09m7r.css">
</head>

<body>

  <div id="app"></div>

  <script type="text/babel">

      const { useState, useEffect, useRef, useMemo, useCallback } = React;

    const Cp1 = (props)=>{
      // 函数组件当中 的第一个接受的参数 使用组件的时候传递的自定义属性


      const [ color,setColor ] = useState('red');

      return (
        <div style={{width:'400px',height:'400px',border:`5px solid ${props.color || 'red' }` }}>
           我是cp1组件
           { props.children }
        </div>
      )
    }

    class Icon extends React.Component {
        constructor(props){
          super(props);
        }

        render(){
            return (
                  <i className={['iconfont', this.props.icon].join(" ")}></i>
            ) 
        }
      
    }



    ReactDOM.render((
      <div>
        <Cp1 color="green">  123</Cp1>
        <Icon icon="icon-jiahao">  213123213 </Icon>
      </div>
    ), document.getElementById('app'))








  </script>









<div>

</div>


</body>

</html>
